<div class="container">
  <link rel="stylesheet" href="paystub.component.css">
    
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Pay Period</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr (click) = "this.displayPaystub()" *ngFor="let paystub of Paystubs"> 
            <td>{{ paystub.pay_info.pay_date}}</td>
            <td>{{ paystub.pay_info.beginning_date + " to " + paystub.pay_info.end_date}}</td>
            <td>\${{ paystub.pay_info.net_pay }}</td>
          </tr>
        </tbody>
      </table>
    
  </div>
